<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskflo AI</title>
    <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --taskflo-ocean: #1E6091;
      --taskflo-cerulean: #4EA8DE;
      --taskflo-sky: #89C2D9;
      --taskflo-powder: #A9D6E5;
      --taskflo-coolgray: #ADB5BD;
      --taskflo-silver: #DEE2E6;
      --taskflo-cloud: #F8F9FA; 
    }
    html {
      scroll-behavior: smooth;
    }
    /* fade-in */
    .fade-in {
      opacity: 0;
      transform: translateY(15px);
      animation: fadeIn 0.5s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    
  </style>
</head>
<body class="font-sans text-gray-900">
  <!--  Navbar  -->
  <header class="bg-white/80 backdrop-blur sticky top-0 z-50 shadow-sm">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between h-16">
      <a href="/" class="flex items-center">
        <img src="public/logo.png" alt="Taskflo AI logo" class="h-10 w-auto hover:opacity-80 transition">
      </a>
      <nav class="hidden md:flex gap-8 text-sm font-medium">
        <a href="#services" class="transition-colors hover:text-[var(--taskflo-ocean)]">Services</a>
        <a href="#who-we-help" class="transition-colors hover:text-[var(--taskflo-ocean)]">Who We Help</a>
        <a href="#process" class="transition-colors hover:text-[var(--taskflo-ocean)]">Process</a>
      </nav>
      <a href="#contact" class="hidden md:inline-block bg-gradient-to-r from-[var(--taskflo-cerulean)] to-[var(--taskflo-sky)] px-4 py-2 rounded-full text-white text-sm font-semibold transition-colors duration-200 hover:opacity-90 shadow">
        Book a Call
      </a>
    </div>
  </header>

  <!--  Hero  -->
  <section class="relative bg-[var(--taskflo-cloud)] text-[var(--taskflo-ocean)] overflow-hidden">
    <div class="max-w-7xl mx-auto px-6 py-24 flex flex-col items-center text-center">
      <!--  Heading  -->
      <h1 class="fade-in text-4xl md:text-6xl max-w-3xl font-bold leading-tight" style="animation-delay: 0.1s">
        From Hello to Booked
        <span class="text-[var(--taskflo-powder)]">
          â€” 
        </span>
        Automatically.
      </h1>
      <!--  SubHeading  -->
      <p class="fade-in mt-6 text-lg max-w-2xl" style="animation-delay: 0.3s">
        Your personal AI receptionist that handles the calls, so you can handle the work.
      </p>
    <!--  CTA button to Services  -->
      <a href="#services" class="fade-in mt-10 bg-gradient-to-r from-[var(--taskflo-cerulean)] to-[var(--taskflo-sky)] transition-colors duration-200 hover:opacity-90 shadow text-white px-6 py-3 rounded-full font-semibold" style="animation-delay: 0.5s">
        Learn More
      </a>
    </div>

  </section>
</body>
